<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/telainicial.css" />
  </head>
  <body>
    <div class="container">
      <!-- Lado esquerdo: Imagem (Mantendo sua configuração) -->
      <div class="left">
        <img src="images/logo2.png" alt="Logo da Empresa" />
      </div>

      <!-- Lado direito: Login -->
      <div class="right">
        <div class="toggle-container" id="toggleContainer">
          <div class="toggle-btn" id="toggleBtn">Viajante</div>
        </div>

        <h2 id="loginTitle">Login - Viajante</h2>

        <form>
          <div class="input-group">
            <label for="identifier" id="identifierLabel">E-mail</label>
            <input
              type="text"
              id="identifier"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>

          <button type="submit">Entrar</button>

          <!-- Botão de login com Google (Aparece apenas para Viajante) -->
          <button type="button" id="googleLogin" class="google-btn">
            Entrar com Google
          </button>

          <!-- Aviso de cadastro -->
          <p class="register-message">
            Ainda não tem cadastro? <a href="#">Clique aqui e cadastre-se</a>
          </p>
        </form>
      </div>
    </div>

    <script src="assets/js/telainicial.js"></script>
  </body>
</html>
